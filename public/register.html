<!DOCTYPE html>
<html>
    <head>
        <title>Honey</title>

        <!-- meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css -->
        <link rel="stylesheet" href="./styles/bootstrap.min.css">
        <link rel="stylesheet" href="./styles/ionicons.min.css">
        <link rel="stylesheet" href="./styles/pace.css">
        <link rel="stylesheet" href="./styles/default.css">

        <!-- js -->
        <script src="./lib/jquery-2.1.3.min.js"></script>
        <script src="./lib/bootstrap.min.js"></script>
        <script src="./lib/pace.min.js"></script>
        <script src="./lib/modernizr.custom.js"></script>
        <script src="./scripts/register.js"></script>
    </head>

    <body>
        <div id="outer">
            <div id="header">
                <h1><a href="index.html">Honey</a></h1>
                <h2>Find new friends</h2>
            </div>
            <div id="controls">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
            <div class="content-body">
                <div class="container">
                    <div class="row">
                        <main class="col-md-12">
                            <h1 class="page-title">Register</h1>
                            <article class="post">
                                <div class="entry-content clearfix">
                                    <div class="signup-form">
                                        <div class="row">
                                            <div class="col-md-6 col-md-offset-3">
                                                <input type="text" name="name" placeholder="Username" id="username">
                                                <input type="email" name="email" placeholder="Email" id="email">
                                                <input type="password" name="password" placeholder="Password" id="password">
                                                <input type="password" name="password_r" placeholder="Password repeat" id="password_r">
                                                <button class="btn-send btn-5 btn-5b ion-ios-paperplane"  id="register-btn"><span>Register</span></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </main>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
